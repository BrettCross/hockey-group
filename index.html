<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SEO -->
  <meta name="description" content="">
  <link rel="stylesheet" href="styles.css">
  <title>Hockey Group</title>
</head>
<body>
  <header id="header">
    <a href="#">
      <h2 id="header_logo">DCHockey</h2>
    </a>
    <nav id="header_nav" class="nav">
      <ul class="nav-list">
        <li><a href="#hero-section">Home</a></li>
        <li><a href="#about-section">About</a></li>
        <li><a href="#services-section">Services</a></li>
        <a href="#contact-section" class="nav-button">Contact</a>
      </ul>
    </nav>
  </header>
  <main>
    <section id="hero-section" class="hero-section">
        <img
        src="/images/hero-background.jpg"
        alt="a coach explaining a drill"
        loading="lazy"
        class="hero-image"
        width="400" />

    </section>
    <section id="about-section" class="about-section">
      <h1>ABOUT</h1>
    </section>
    <section id="services-section" class="services-section">
      <h1>SERVICES</h1>
    </section>
    <section id="contact-section" class="contact-section">
      <h1>CONTACT US</h1>
      <!-- section title -->
      <!-- section subtitle -->
      <div class="form-container">
        <form id="contact-form" action="" method="post">
          <label for="name" id="name-label">Name <span class="required">*</span>
            <input type="text" id="name" name="name" placeholder="Jane Smith" required />
          </label>
          <label for="email" id="email-label">Email address <span class="required">*</span>
            <input type="email" id="email" name="email" placeholder="email@website.com" required />
          </label>
          <label for="phone" id="phone-label">Phone number <span class="required">*</span>
            <input type="tel" id="phone" name="phone" placeholder="555-555-5555">
          </label>
          <label for="message" id="message-label">Message
            <textarea name="message" id="message" placeholder=""></textarea>
          </label>
          <button id="submit" class="submit-button" type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
  </footer>
</body>
</html>
